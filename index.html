<!-- Premissa da responsividade: MOBILE FIRST: seria começar o projeto pelo layout mobile
     uma vez que o formato acompanha o padrão HTML (de cima pra baixo), o que facilita
     a adequação para modelo web, visto que podemos apenas dividir em blocos para que essa
     adequação seja responsiva e visualmente aceita -->

<!-- Para responsividade é necessário substituírmos todas as unidades fixas por unidades
     de medida flexíveis, uma vez que estas devem se adquar ao tamanho do dispositivo, logo
     neste projeto, foi alterado a unidade fixa px (PIXEL) pela unidade de medida relativa rem (ROOT EM) -->
